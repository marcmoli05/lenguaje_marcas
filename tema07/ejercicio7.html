<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ejercicio7.html</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <form action="#" method="post">
      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Marc">
      </p>
      <p>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="marmolbui@alu.edu.gva.es">
        <br>
      </p>
      <p>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página">
        <br>
      </p>
      <p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
      </p>
      <p>
        <label>Género:</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <br>
      </p>
      <p>
        <label>Número de hijos:</label>
        <br>
        <input type="radio" id="ninguno" name="hijos" value="ninguno">
        <label for="ninguno">ninguno</label>
        <input type="radio" id="uno" name="hijos" value="uno">
        <label for="uno">uno</label>
        <input type="radio" id="dos" name="hijos" value="dos">
        <label for="dos">dos</label>
        <input type="radio" id="mas2" name="hijos" value="mas2">
        <label for="mas2">mas de 2</label>
      </p>
      <p>
        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" value="0">
        <br>
      </p>
      <p>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br>
      </p>
      <p>
        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" id="busqueda" name="busqueda" placeholder="10742942">
        <br>
      </p>
      <p>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br>
      </p>
      <p>
        <input type="submit" value="Enviar">
      </p>
    </form>
  </body>
</html>
