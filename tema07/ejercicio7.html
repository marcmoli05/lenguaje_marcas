<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>ejercicio7.html</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon" />
</head>
<body>
    <h2>Formulario</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Marc"><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <label>Número de hijos:</label><br>
        <input type="radio" id="ninguno" name="hijos" value="ninguno">
        <label for="ninguno">ninguno</label><br>
        <input type="radio" id="uno" name="hijos" value="uno">
        <label for="uno">uno</label><br>
        <input type="radio" id="dos" name="hijos" value="dos">
        <label for="dos">dos</label><br>
        <input type="radio" id="mas2" name="hijos" value="mas2">
        <label for="mas2">mas de 2</label><br><br>

        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" value="0"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" id="busqueda" name="busqueda"><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
